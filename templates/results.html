{% extends "layout.html" %}


{% block body %}

<h1 class="h3 mb-3 font-weight-normal">{{name}}</h1>
<h2>{{url}}</h2>

<table style="background:black;color:white;border-radius:20px;">
    <tr>

        {% for  selector in results %}
            <h3>{{selector}}</h3>
            <ol>

            {% for item in results[selector] %}
                <li>{{item.text}}</li>
            {% endfor %}
            </ol>
    </tr>
    {% endfor %}


</table>


{% endblock %}
